<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chơi Bỏ Rác</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Trò Chơi Bỏ Rác Vào Đúng Thùng Quy Định</h1>
    <div class="game-container">
        <div class="trash-container">
            <img src="D:\mehien\rau.jpg" class="trash" id="vegetable" draggable="true" ondragstart="drag(event)">
            <img src="D:\mehien\lonnuoc.jpg" class="trash" id="can" draggable="true" ondragstart="drag(event)">
            <img src="D:\mehien\chaithuytinh.jpg" class="trash" id="bottle" draggable="true" ondragstart="drag(event)">
        </div>
        <div class="bin-container">
            <img src="D:\mehien\rachuuco.jpg" class="bin" id="organic" ondrop="drop(event)" ondragover="allowDrop(event)" alt="Rác Hữu Cơ">
            <img src="D:\mehien\ractaiche.jpg" class="bin" id="recycle" ondrop="drop(event)" ondragover="allowDrop(event)" alt="Rác Tái Chế">
            <img src="D:\mehien\racvoco.jpg" class="bin" id="inorganic" ondrop="drop(event)" ondragover="allowDrop(event)" alt="Rác Vô Cơ">
        </div>
    </div>
    <audio id="correctSound" src="votay.MP3"></audio>
    <script src="script.js"></script>
    <div id="message"></div>

</body>
</html>
